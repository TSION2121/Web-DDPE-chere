<h1> Feedback Form</h1>
<form action=""  >

<input type="email" placeholder="xxx@email.something" required="" /><br>



<label for="emot">please check all the emotions that apply to you:</label>

 <li> <label for="Angry:">Angry:</label>
<input type="checkbox" id="Angry" value="Angry" checked> </li>

 <li> <label for="Happy:">Happy:</label>

<label for="emot">How satisfied where u with our service:</label>
 <ul>
<li>
Very Satisfied
 <input type="radio" name="emotion" value="Very Satisfied" checked> <br>
</li>
<li>
Satisfied
<input type="radio" name="emotion" value="Satisfied"/> <br>
</li>
 <li>
 Didn't care

  <label for="Further comments:"> Further comments:</label>
